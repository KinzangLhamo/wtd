<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id_and_classes</title>
    <style>
        #first {
            background-color: aquamarine;
        }
        #second {
            background-color: blueviolet;
        }
        .myDiv {
            color: red;
        }
    </style>


</head>
     
<body>
    <div id="first" style="background-color: aquamarine;">
        <h3>first_div</h3>
    </div>
    <div id="second" class="myDiv">
        <h3>second_div</h3>
    </div>

    <div class="myDiv">
        <h3>third_div</h3>
    </div>
    
</body>
</html>
